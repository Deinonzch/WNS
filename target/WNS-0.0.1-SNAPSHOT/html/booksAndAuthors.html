<div ng-controller="SearchController" class="Books and authors">
    <br>
    <div class="datatable"><table>
        <thead>
        <tr>
            <th>Author first name</th>
            <th>Author surname</th>
            <th>Authors books</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in authorData | filter: searchBoxAuthor">
            <td>{{x.firstName}}</td>
            <td>{{x.surname}}</td>
            <td>
                <div class="datatable"><table>
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Number of pages</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="y in x.books | filter: searchBoxBook">
                        <td>{{y.title}}</td>
                        <td>{{y.genre}}</td>
                        <td>{{y.pagesNo}}</td>
                    </tr>
                    </tbody>
                </table></div>
            </td>
        </tr>
        </tbody>
    </table></div>
    <br>
    Filter by author first name:<input type="text" ng-model="searchBoxAuthor.firstName"></br>
    Filter by author surname:<input type="text" ng-model="searchBoxAuthor.surname"></br>
    Filter by book title:<input type="text" ng-model="searchBoxBook.title"></br>
    Filter by genre:<input type="text" ng-model="searchBoxBook.genre"></br>
</div>
